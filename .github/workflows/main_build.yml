name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Force Master Sync
        run: |
          # 1. Delete the duplicate ghost folder causing the 'R' errors
          rm -rf app/src/main/java/com/example/textstudiopro
          
          # 2. Fix the AudioManager conflict (Cleans and re-adds correctly)
          find app/src/main/java/com/example/tvosmaster -name "*.kt" -exec sed -i '/import android.media.AudioManager/d' {} +
          find app/src/main/java/com/example/tvosmaster -name "*.kt" -exec sed -i '/package /a import android.media.AudioManager' {} +
          
          # 3. Point all files to the Master 'R' reference
          find app/src/main/java -name "*.kt" -exec sed -i 's/import com.example.*.R/import com.example.tvosmaster.R/g' {} +

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-android-13-apk
          path: app/build/outputs/apk/debug/*.apk
