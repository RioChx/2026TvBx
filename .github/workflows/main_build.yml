name: Build Android 13 APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Master Force Sync
        run: |
          echo "Executing Master Override..."
          
          # 1. DELETE GHOST FOLDERS
          rm -rf app/src/main/java/com/example/textstudiopro
          
          # 2. SURGICAL MANIFEST FIX
          # Instead of deleting lines, this ONLY removes the package attribute text
          # This keeps the <manifest> tags perfectly intact
          sed -i 's/package="com.example.[^"]*"//g' app/src/main/AndroidManifest.xml
          
          # 3. GLOBAL PACKAGE IDENTITY
          # Forces every Kotlin file to belong to tvosmaster
          find app/src/main/java -name "*.kt" -exec sed -i 's/package com.example.*/package com.example.tvosmaster/g' {} +
          
          # 4. RESOURCE (R) IMPORT FIX
          # Forces every file to look at the same master resource list
          find app/src/main/java -name "*.kt" -exec sed -i 's/import com.example.*.R/import com.example.tvosmaster.R/g' {} +
          
          # 5. AUDIO MANAGER DUPLICATE FIX
          find app/src/main/java -name "*.kt" -exec sed -i '/import android.media.AudioManager/d' {} +
          find app/src/main/java -name "*.kt" -exec sed -i '/package /a import android.media.AudioManager' {} +

      - name: Build Final APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-13-Final-APK
          path: app/build/outputs/apk/debug/*.apk
