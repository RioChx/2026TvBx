name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Force Master Sync & Fix Manifest
        run: |
          echo "Overriding errors for Android 13 Build..."
          
          # 1. FIX THE MANIFEST ERROR (Removes unsupported package attribute)
          sed -i 's/package="com.example.tvfloatingwidget"//g' app/src/main/AndroidManifest.xml
          
          # 2. DELETE ghost folders causing 'R' errors
          rm -rf app/src/main/java/com/example/textstudiopro
          
          # 3. FIX tvfloatingwidget references
          find app/src/main/java/com/example/tvfloatingwidget -name "*.kt" -exec sed -i 's/import com.example.*.R/import com.example.tvosmaster.R/g' {} +

          # 4. CLEAN AudioManager conflicts in master folder
          find app/src/main/java/com/example/tvosmaster -name "*.kt" -exec sed -i '/import android.media.AudioManager/d' {} +
          find app/src/main/java/com/example/tvosmaster -name "*.kt" -exec sed -i '/package /a import android.media.AudioManager' {} +
          
          # 5. GLOBAL R-import override to tvosmaster
          find app/src/main/java -name "*.kt" -exec sed -i 's/import com.example.*.R/import com.example.tvosmaster.R/g' {} +

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Android 13 APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-android-13
          path: app/build/outputs/apk/debug/*.apk
