name: Build Android 13 APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Master Force Sync
        run: |
          echo "Executing Master Override..."
          
          # 1. DELETE GHOST FOLDERS
          rm -rf app/src/main/java/com/example/textstudiopro
          
          # 2. MANIFEST CLEANUP
          # Removes the old 'package' line that crashes the new Gradle version
          sed -i '/package="com.example.tvfloatingwidget"/d' app/src/main/AndroidManifest.xml
          sed -i '/package="com.example.tvosmaster"/d' app/src/main/AndroidManifest.xml

          # 3. GLOBAL PACKAGE & RESOURCE OVERRIDE
          # This forces EVERY file to use the correct TVOSMaster R-file and package identity
          find app/src/main/java -name "*.kt" -exec sed -i 's/package com.example.*/package com.example.tvosmaster/g' {} +
          find app/src/main/java -name "*.kt" -exec sed -i 's/import com.example.*.R/import com.example.tvosmaster.R/g' {} +
          
          # 4. AUDIO MANAGER FIX
          # Cleans up the duplicate AudioManager imports causing conflicts
          find app/src/main/java -name "*.kt" -exec sed -i '/import android.media.AudioManager/d' {} +
          find app/src/main/java -name "*.kt" -exec sed -i '/package /a import android.media.AudioManager' {} +

      - name: Build Final APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-13-Master-APK
          path: app/build/outputs/apk/debug/*.apk
